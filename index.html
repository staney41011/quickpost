<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook 發文助手</title>
</head>
<body>
    <h2>點擊按鈕複製內容，並開啟 Facebook 發文</h2>
    
    <!-- 預設的發文內容 -->
    <textarea id="postContent" style="width:100%; height:100px;">這是我的預填內容！</textarea>
    
    <button onclick="copyAndOpenFacebook()">📋 複製並前往 Facebook 發文</button>

    <script>
        function copyAndOpenFacebook() {
            // 取得 textarea 元素
            let textArea = document.getElementById("postContent");

            // 選取內容並複製
            textArea.select();
            document.execCommand("copy");

            // 顯示提示訊息
            alert("內容已複製，請到 Facebook 貼上！");

            // 嘗試在新視窗打開 Facebook 發文頁面
            let fbWindow = window.open("https://www.facebook.com/share_channel/", "_blank");

            // 如果瀏覽器阻擋彈出視窗，則顯示手動跳轉提示
            if (!fbWindow) {
                alert("請手動開啟 Facebook 發文頁面：https://www.facebook.com/share_channel/");
            }
        }
    </script>
</body>
</html>
