<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook APP 發文助手</title>
</head>
<body>
    <h2>點擊按鈕複製內容，並開啟 Facebook APP 發文</h2>
    
    <!-- 預設的發文內容 -->
    <textarea id="postContent" style="width:100%; height:100px;">這是我的預填內容！</textarea>
    
    <button onclick="copyAndOpenFacebook()">📋 複製並開啟 Facebook APP</button>

    <script>
        function copyAndOpenFacebook() {
            // 取得 textarea 元素
            let textArea = document.getElementById("postContent");

            // 選取內容並複製
            textArea.select();
            document.execCommand("copy");

            // 顯示提示訊息
            alert("內容已複製，請到 Facebook 貼上！");

            // 嘗試打開 Facebook APP（若無 APP，則開啟網頁）
            let fbAppUrl = "fb://facewebmodal/f?href=https://www.facebook.com/share_channel/";
            let fbWebUrl = "https://www.facebook.com/share_channel/";

            // 先嘗試開啟 Facebook APP
            window.location.href = fbAppUrl;

            // 如果 APP 沒有打開，1 秒後改開網頁版
            setTimeout(() => {
                window.location.href = fbWebUrl;
            }, 1000);
        }
    </script>
</body>
</html>
